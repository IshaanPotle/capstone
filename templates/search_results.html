<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subjects</title>
    <!-- CSS FILES -->        
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-icons.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/templatemo-topic-listing.css') }}">
    <style>
        .card-container {
            margin-top: 20px;
        }
        .card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }
        .card-title {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .card-description {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <section class="hero-section d-flex justify-content-center align-items-center" id="section_1">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-5 col-12">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="index.html">Homepage</a></li>
                            <li class="breadcrumb-item active" aria-current="page">View Articles</li>
                        </ol>
                    </nav>
                    <h2 class="text-white">Articles to Read</h2>
                </div>
            </div>
        </div>
    </section>
    <div class="container">
        {% if results %}
            <div class="card-container">
                {% for result in results %}
                <div class="card">
                    <h3 class="card-title"><a href="/articles?id={{ result.result_id }}&topic={{ topic }}">{{ result.title }}</a></h3>
                    <p class="card-description">{{ result.description }}</p>
                </div>
                {% endfor %}
            </div>
        {% else %}
            <p>No results found.</p>
        {% endif %}
    </div>
</body>
</html>
