<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subjects</title>
    <!-- CSS FILES -->        
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Open+Sans&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-icons.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/templatemo-topic-listing.css') }}">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
      
        .card {           
            top: 10%; 
            border-radius: 10px; /* Add rounded corners */
            border: none; /* Remove border */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
            transition: box-shadow 0.3s ease; /* Add transition for hover effect */
            height: 200px; /* Set a fixed height */
        }
        .card:hover {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* Change shadow on hover */
        }
        .card-body {
            padding: 20px; /* Add padding inside the card body */
        }
        .card-title {
            font-size: 20px; /* Increase font size */
            margin-top: 30px;
        }
        .btn-primary {
            width: 100%;
             /* Make button full width */
             margin-top: 30px;
        }
        /* .custom-navbar-bg {
            background-color: #80d0c7; /* Set background color to #80d0c7 */
        .hero-section{
            background-image: linear-gradient(15deg, #13547a 0%, #80d0c7 100%);
            position: relative;
            overflow: hidden;
            padding-top: 150px;
            padding-bottom: 150px;
        }
    </style>
</head>
<body>
{% include 'navbar.html'%}

    <section class="hero-section d-flex justify-content-center align-items-center" id="section_1">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-5 col-12">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="/">Homepage</a></li>
                            <li class="breadcrumb-item active" aria-current="page">View Subject</li>
                        </ol>
                    </nav>

                    <h2 class="text-white">Subjects</h2>
                </div>

            </div>
        </div>
    </section>
 
    <div class="container">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            {% for subject in subjects %}
            <div class="col">
                <div class="card">
                    <div class="card-body text-center"> <!-- Center text -->
                        <h5 class="card-title">{{ subject.Subject }}</h5>
                        <form action="/chapters" method="POST">
                            <input type="hidden" name="Chapter" value="{{ subject.Subject }}">
                            <button type="submit" class="btn btn-primary" style="background-color: #80d0c7; border-color: #80d0c7;">View Chapters</button> <!-- Change button color -->
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    {% include 'footer.html'%}
</body>
</html>
