<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Switch Dropdown</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="d-lg-none ms-auto me-4" id="userToggle">
        <div class="dropdown">
            <button class="navbar-icon bi-person dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">Select User</button>
            <ul class="dropdown-menu" aria-labelledby="userDropdown" id="userDropdownMenu">
                <!-- Populate the dropdown menu with user options -->
            </ul>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/userswitch.js"></script>

</body>
</html>
