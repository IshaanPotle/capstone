<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
        
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Open+Sans&display=swap" rel="stylesheet">
                        
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <link href="css/bootstrap-icons.css" rel="stylesheet">

        <link href="css/templatemo-topic-listing.css" rel="stylesheet">   
</head>
<body>
    <h2>Sign Up</h2>
    <form id="signup-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit">Sign Up</button>
    </form>

    <script>
        // Dummy user data
        const users = [
            { username: 'user1', email: 'user1@example.com', password: 'password1' },
            { username: 'user2', email: 'user2@example.com', password: 'password2' },
            { username: 'user3', email: 'user3@example.com', password: 'password3' },
            { username: 'user4', email: 'user4@example.com', password: 'password4' },
            { username: 'user5', email: 'user5@example.com', password: 'password5' }
        ];

        // Handle form submission
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // Get form values
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Check if username or email already exists
            const existingUser = users.find(user => user.username === username || user.email === email);
            if (existingUser) {
                alert('Username or email already exists. Please choose a different one.');
                return;
            }

            // Create new user object
            const newUser = { username, email, password };

            // Add new user to the list of users
            users.push(newUser);

            // Alert user that signup was successful
            alert('Sign up successful! You will now be redirected to the login page.');

            // Redirect user to the login page (index.html)
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
